<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="light" id="body">
    <div class="changeThemeSwitch">
        <p id="lightMode">Light Mode</p>
        <label class="switch">
            <input type="checkbox" id="themeChange">
            <span class="slider"></span>
        </label>
        <p id="darkMode" style="opacity: 30%;">Dark Mode</p>
    </div>
    <main class="main">
        <section class="container">
            <form id="githubUserSearch">

                <img src="assets/icons/bx-search.svg" alt="" width=30px>

                <input type="text" placeholder="Search for GitHub username..." name="searchQuery" id="searchQuery">
                <input type="button" id="searchButton" value="Search">
            </form>

            <div class="result" id="searchResult">

            </div>
        </section>

    </main>

    <script src="/assets/js/index.js"></script>
</body>

</html>
